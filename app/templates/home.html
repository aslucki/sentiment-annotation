<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for("static", filename="css/style.css") }}>

  </head>
  <body>
    <div class="center">
      <div class="collapse" id="contextVideo">
        <iframe id="videoFrame" width="400px" height="300px" src="{{ yt_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="alert" class="alert alert-danger" role="alert">
        The video has changed! Watch it to get the context.
      </div>
       <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#contextVideo" role="button">
          Show the context video
        </a>
      </p>
      <br/>
      <div class="progress">
        <div id="progress" class="progress-bar bg-info" role="progressbar" style="width: {{ progress }}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ progress }}</div>
      </div>
      <div class="comment-container" id="yt_comment">{{ comment }}</div>
      <br/>
      

      <div class="btn-group" role="group">
        <button type="button" value="Sentiment_A" class="btn btn-secondary">Sentiment A</button>
        <button type="button" value="Sentiment_B" class="btn btn-secondary">Sentiment B</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" value="Sentiment_C" class="btn btn-secondary">Sentiment C</button>
        <button type="button" value="Sentiment_D" class="btn btn-secondary">Sentiment D</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" value="Sentiment_E" class="btn btn-secondary">Sentiment E</button>
        <button type="button"  value="Sentiment_F" class="btn btn-secondary">Sentiment F</button>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src={{ url_for("static", filename="js/scripts.js") }}></script>
  </body>
</html>

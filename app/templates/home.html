<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for("static", filename="css/style.css") }}>

  </head>
  <body>
    <div class="center">
      <div class="collapse" id="contextVideo">
        <iframe id="videoFrame" class="video" src="{{ yt_url }}" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="alert" class="alert alert-danger" role="alert">
        The video has changed! Watch it to get the context.
      </div>
       <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#contextVideo" role="button">
          Show the context video
        </a>
      </p>
      <br/>
      <div class="progress">
        <div id="progress" class="progress-bar bg-info" role="progressbar" style="width: {{ progress }}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ progress }}</div>
      </div>
      <div id="comment_id" style="display: none;">{{ comment_id }}</div>
      <div class="comment-container" id="yt_comment">{{ comment }}</div>
      <br/>
      <div class="col-md-10 text-center">
          <button id="NotEligible" type="button" value="NotEligible" class="btn btn-secondary">Not eligible</button>
      </div>


      <div class="btn-group-vertical float-left" role="group">
        <button id="Amusement" type="button" value="Amusement" class="btn btn-secondary">Amusement</button>
        <button id="Admiration" type="button" value="Admiration" class="btn btn-secondary">Admiration</button>
        <button id="Surprise" type="button" value="Surprise" class="btn btn-secondary">Surprise</button>
        <button id="Compassion" type="button" value="Compassion" class="btn btn-secondary">Compassion</button>
        <button id="Joke" type="button" value="Joke" class="btn btn-secondary">Joke</button>
      </div>


      <div class="btn-group-vertical float-right" role="group">
        <button id="Anger" type="button"  value="Anger" class="btn btn-secondary">Anger</button>
        <button id="Disapproval" type="button" value="Disapproval" class="btn btn-secondary">Disapproval</button>
        <button id="Hate" type="button" value="Hate" class="btn btn-secondary">Hate</button>
        <button id="Neutral" type="button" value="Neutral" class="btn btn-secondary">Neutral</button>
        <button id="NotRelevant" type="button" value="NotRelevant" class="btn btn-secondary">Not relevant</button>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src={{ url_for("static", filename="js/scripts.js") }}></script>
  </body>
</html>
